<div class="new-template">

  <div class="setup-step1">
    <div class="row-fluid">
      <div class="span12">
        <h1>Create a new Tournament</h1>
      </div>
      <div class="span12">
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <form class="form-horizontal">
          <div class="control-group">
            <label for="inputName" class="control-label">Name: </label>
            <div class="controls">
              <input type="text" id="inputName" placeholder="e.g. Weekly Friday tournament">
            </div>
          </div>
          <div class="control-group">
            <label for="inputType" class="control-label">Type: </label>
            <div class="controls">
              <select id="team-type">
                  <option>Singles</option>
                  <option>Doubles</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label for="inputType" class="control-label">Number of Teams: </label>
            <div class="controls">
              <select id="team-numbers">
                <option value="4">4 teams</option>
                <option value="8">8 teams</option>
                <option value="16">16 teams</option>
                <option value="32">32 teams</option>
              </select>
            </div>
          </div>  
          <div class="control-group">
            <div class="controls">
              <button id="start-btn" class="btn btn-primary">Start</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
