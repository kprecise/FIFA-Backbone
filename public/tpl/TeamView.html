<div class="new-template">

  <div class="row-fluid">
    <div class="span12">
      <h1>Teams</h1>
      <p>These teams will be the teams that you can select to play in the tournaments.</p>
    </div>
    <div class="span12">
    </div>
  </div>
 
  <div class="row-fluid">
    <div class="span6">
      <table class="table table-striped table-bordered">
        <tr>
          <th>ID</th>
          <th>Team Name</th>
          <th>Action</th>
        </tr>
        <% collection.each(function(team) { %>
        <tr>
          <td class="team-id"><%= team.get('_id') %></td>
          <td class="team-name"><%= team.get('name') %></td>
          <td><button class="btn-link remove-btn"><i class="icon-remove"></i></button></td>
        </tr>
        <% }); %>
      </table>
    </div>

    <div class="span6">
      <form class="form-inline">
        <legend>Add a new team:</legend>
        <label for="inputName" class="control-label">Name: </label>
        <input type="text" id="inputName" placeholder="e.g. Tottenham Hotspur" value="<%= model.name %>">
        <span class="help-inline"></span>
        <button id="add-team-btn" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>

</div>
