<div class="new-template">

  <div class="row-fluid">
    <div class="span12">
      <h1>Teams</h1>
      <p>These teams will be the teams that you can select to play in the tournaments.</p>
    </div>
    <div class="span12">
    </div>
  </div>
 
  <div class="row-fluid">
    <div class="span6">
      <table class="table table-striped table-bordered">
        <tr>
          <th>ID</th>
          <th>Team Name</th>
          <th>Ranking</th>
          <th>Action</th>
        </tr>
        <% collection.each(function(team) { %>
        <tr>
          <td class="team-id"><%= team.get('_id') %></td>
          <td class="team-name"><%= team.get('name') %></td>
          <td class="team-ranking"><%= team.get('ranking') %></td>
          <td><button class="btn-link remove-btn"><i class="icon-remove"></i></button></td>
        </tr>
        <% }); %>
      </table>
    </div>

    <div class="span6">
      <form class="form form-horizontal">
        <legend>Add a new team:</legend>
        <div class="control-group">
          <label for="teamName" class="control-label">Name: </label>
          <div class="controls">
            <input type="text" id="teamName" placeholder="e.g. Tottenham Hotspur" value="">
            <span class="help-inline"></span>
          </div>
        </div>
        <div class="control-group">
          <label for="teamRanking" class="control-label">Ranking: </label>
          <div class="controls">
            <select id="teamRanking">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="4">5</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button id="add-team-btn" class="btn btn-primary">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
